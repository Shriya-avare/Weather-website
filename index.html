<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background-image: url("https://cdn.pixabay.com/photo/2018/05/03/18/24/sky-3371988_960_720.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input[type="text"],
        .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #weatherDisplay {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Website</h1>
        <div class="weather-info">
            <input type="text" id="city" placeholder="Enter city name">
            <input type="text" id="countryCode" placeholder="Enter country code (optional)">
            <button id="getWeather">Get Weather</button>
            <div id="weatherDisplay" class="hidden">
                <h2 id="location"></h2>
                <p id="description"></p>
                <p id="temperature"></p>
                <p id="humidity"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
